<md-card *ngIf="ud.isToken|async" class="container">
  <at-user-profile-add></at-user-profile-add>
  <div class="panel-group">
    <at-user-profile-edit *ngFor="let p of ud.profiles|async" [profile]="p"></at-user-profile-edit>

</md-card>
