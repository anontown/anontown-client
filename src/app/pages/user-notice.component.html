<div *ngIf="ud">
    <div>
        <button (click)="readNew()" md-raised-button>最新</button>
    </div>
    <div>
        <at-res *ngFor="let r of reses" [res]="r" (update)="updateRes($event)"></at-res>
    </div>
    <div>
        <button (click)="readOld()" md-raised-button>前</button>
    </div>
</div>
<md-card *ngIf="!ud">
    ログインしてください。
</md-card>
