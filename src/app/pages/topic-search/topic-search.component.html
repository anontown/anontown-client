<md-card *ngIf="ud!==undefined">
  <form (ngSubmit)="search()">
    <div>
      <md-input-container>
        <input md-input placeholder="カテゴリ" [(ngModel)]="category" name="category">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input md-input placeholder="タイトル" [(ngModel)]="title" name="title">
      </md-input-container>
    </div>
    <div>
      <button type="submit" md-raised-button>検索</button>
    </div>
  </form>
</md-card>
<md-card *ngIf="board">
  <h1><a [routerLink]="['/topic',board.id]">{{board.title}}</a></h1>
  <div [innerHTML]="board.mdtext"></div>
</md-card>
<div>
  <button md-icon-button [routerLink]="['/topic/write']" *ngIf="ud!==null">
    <md-icon>edit</md-icon>
  </button>
  <button md-icon-button (click)="update()">
    <md-icon>refresh</md-icon>
  </button>
</div>
<div>
  <app-topic-list-item *ngFor="let t of topics" [topic]="t"></app-topic-list-item>
</div>
<div *ngIf="count===limit">
  <button (click)="more()" md-raised-button>もっと</button>
</div>
