<md-card *ngIf="ud.isToken|async" class="container">
  <button type="button" (click)="readNew()" md-button>最新</button><br>
  <div class="panel-group">
    <div *ngFor="let m of msgs" class="panel panel-default">
      <div class="panel-body" [innerHTML]="m.mdtext"></div>
    </div>
  </div>
  <button type="button" (click)="readOld()" md-button>前</button><br>
</md-card>
<md-card *ngIf="ud.notToken|async" class="container">
  ログインしてください。
</md-card>
