<div *ngIf="user.ud!==null&&user.ud!==undefined">
  <app-user-profile-add (add)="add($event)"></app-user-profile-add>
  <div>
    <app-user-profile-edit *ngFor="let p of user.ud.profiles" [profile]="p" (update)="update($event)"></app-user-profile-edit>
  </div>
</div>
<md-card *ngIf="user.ud===null&&user.ud!==undefined">
  ログインしてください。
</md-card>
