<app-page>
  <div *ngIf="user.ud.getValue()!==null&&user.ud.getValue()!==undefined">
    <mat-tab-group>
      <mat-tab label="トピック">
        <app-topic-favo></app-topic-favo>
      </mat-tab>
      <mat-tab label="タグ">
        <app-tag-favo></app-tag-favo>
      </mat-tab>
    </mat-tab-group>
  </div>
  <mat-card *ngIf="user.ud.getValue()===null">
    <h1>匿名掲示板Anontownへようこそ</h1>
    <ul>
      <li>
        <a class="app-link"
          [routerLink]="['/topic/search']">トピック一覧</a>
      </li>
      <li>
        <a class="app-link"
          href="https://kgtkr.gitbooks.io/anontown/content/"
          target="_blank">登録の方法などの説明</a>
      </li>
    </ul>
  </mat-card>
</app-page>
