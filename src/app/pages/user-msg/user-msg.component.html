<div *ngIf="ud!==null&&ud!==undefined">
  <div>
    <button (click)="readNew()" md-raised-button>最新</button>
  </div>
  <div>
    <md-card *ngFor="let m of msgs">
      <md-card-content [innerHTML]="m.mdtext"></md-card-content>
      <md-card-footer>{{m.date|date:"y/MM/dd(EEE) HH:mm:ss"}}</md-card-footer>
    </md-card>
  </div>
  <div>
    <button (click)="readOld()" md-raised-button>前</button>
  </div>
</div>
<md-card *ngIf="ud===null&&ud!==undefined">
  ログインしてください。
</md-card>
