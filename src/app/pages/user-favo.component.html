<div *ngIf="ud.isToken|async" class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>タイトル</th>
                <tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of favo" (click)="linkClick(t.id)">
                <td>{{t.title}}</td>
                <tr>
        </tbody>
    </table>
</div>
<div *ngIf="ud.notToken|async" class="container">
    ログインしないと表示出来ません。
</div>
