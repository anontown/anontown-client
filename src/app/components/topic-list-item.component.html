<md-card>
    <md-card-title>
        <a [routerLink]="['/topic',topic.id]">{{topic.title}}</a>
    </md-card-title>
    <md-card-content>
        <div>
            {{topic.category.join('/')}}
        </div>
        <div>
            作成 {{topic.date|date:"y/MM/dd(EEE) HH:mm:ss"}} 更新 {{topic.update|date:"y/MM/dd(EEE) HH:mm:ss"}}
        </div>
        <div>
            総レス数 {{topic.resCount}}
            <span *ngIf="ud.isToken|async">新着 {{newRes}}</span>
        </div>
    </md-card-content>
</md-card>
