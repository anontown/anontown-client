<mat-card *ngIf="user.ud.getValue()!==undefined">
  <div>
    <mat-icon *ngIf="!topic.active">not_interested</mat-icon>
    <mat-icon *ngIf="topic.type==='one'">looks_one</mat-icon>
    <mat-icon *ngIf="topic.type==='fork'">call_split</mat-icon>
    <mat-icon *ngIf="newRes!==null&&newRes!==0">fiber_new</mat-icon>
    <a class="app-link"
      [routerLink]="['/topic',topic.id]">{{topic.title}}</a>
  </div>
  <div class="data"
    *ngIf="!simple">
    <div class="tags"
      *ngIf="topic.type!=='fork'">
      {{topic.tags.join(',')}}
    </div>
    <a class="app-link"
      *ngIf="topic.type==='fork'"
      [routerLink]="['/topic',topic.parent]">
      親トピック
    </a>
    <div>
      作成 {{topic.date|atDate}} 更新 {{topic.update|atDate}}
    </div>
    <div>
      総レス数 {{topic.resCount}}
      <span *ngIf="newRes!==null">新着 {{newRes}}</span>
    </div>
  </div>
</mat-card>
