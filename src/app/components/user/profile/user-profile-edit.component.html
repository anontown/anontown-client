<md-card>
  <md-card-title>●{{profile.id}}</md-card-title>
  <md-card-actions>
    <button md-raised-button (click)="edit()">
      <md-icon>edit</md-icon>
    </button>
  </md-card-actions>

  <form *ngIf="isEdit" (ngSubmit)="ok()">
    <div *ngIf="errorMsg!==null">
      <md-icon>error</md-icon> {{errorMsg}}
    </div>
    <div>
      <md-input-container>
        <input md-input placeholder="名前" [(ngModel)]="name" name="name">
      </md-input-container>
    </div>
    <md-textarea [(ngModel)]="text" name="text"></md-textarea>
    <div [innerHTML]="text|md" class="well"></div>
    <div>
      <button type="submit" md-button>OK</button>
    </div>
  </form>
</md-card>
