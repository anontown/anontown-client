<div>
  <button mat-icon-button
    (click)="image()"
    type="button">
    <mat-icon>add_a_photo</mat-icon>
  </button>
  <button mat-icon-button
    (click)="oekaki()"
    type="button">
    <mat-icon>create</mat-icon>
  </button>
</div>
<mat-slide-toggle [(ngModel)]="isPreview">
  Preview
</mat-slide-toggle>
<textarea #textbox
  matInput
  [(ngModel)]="value"
  [rows]="rows"
  wrap="off">
</textarea>
<app-md *ngIf="isPreview"
  [text]="value"></app-md>
