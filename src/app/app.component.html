<div id="app-root" class="mat-app-background" >
<md-menu #menu="mdMenu">
  <button md-menu-item [routerLink]="['/profiles']">プロフ管理</button>
  <button md-menu-item [routerLink]="['/messages']">お知らせ</button>
  <button md-menu-item type="button" (click)="changeTheme()">テーマ切り替え</button>
  <button md-menu-item [routerLink]="['/settings/account']">設定</button>
  <a md-menu-item href="https://kgtkr.gitbooks.io/anontown/content/" target="_blank">ドキュメント</a>
  <button md-menu-item (click)="logout()">ログアウト</button>
</md-menu>

<nav md-tab-nav-bar class="tab-nav">
  <a md-tab-link [routerLink]="['/']">
    <md-icon>home</md-icon>
  </a>
  <a md-tab-link [routerLink]="['/topic/search']">
    <md-icon>search</md-icon>
  </a>
  <a md-tab-link [routerLink]="['/notifications']" *ngIf="user.ud.getValue()!==null">
    <md-icon>notifications</md-icon>
  </a>
  <a md-tab-link *ngIf="user.ud.getValue()!==null" [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </a>
  <a md-tab-link *ngIf="user.ud.getValue()===null" [routerLink]="['/in']">
    ログイン/登録
  </a>
  <a md-tab-link *ngIf="user.ud.getValue()===null" (click)="changeTheme()">
    テーマ切り替え
  </a>
</nav>
<router-outlet></router-outlet>
</div>
