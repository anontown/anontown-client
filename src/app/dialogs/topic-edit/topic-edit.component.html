<div mat-dialog-content
  *ngIf="user.ud.getValue()!==null&&user.ud.getValue()!==undefined">
  <form (ngSubmit)="ok()">
    <div *ngFor="let e of errors">
      <mat-icon color="warn">error</mat-icon> {{e.message}}
    </div>
    <div>
      <mat-form-field>
        <input matInput
          placeholder="タイトル"
          [(ngModel)]="title"
          name="title">
      </mat-form-field>
    </div>
    <div>
      <app-tags-input [(ngModel)]="tags"
        name="tags"></app-tags-input>
    </div>
    <app-md-editor [(ngModel)]="text"
      name="text"></app-md-editor>
    <div>
      <button type="submit"
        mat-raised-button>OK</button>
    </div>
  </form>
</div>
