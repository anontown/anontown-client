<md-dialog-content *ngIf="ud.isToken|async">
    <form (ngSubmit)="ok()">
        <div *ngIf="errorMsg!==null">
            <md-icon>error</md-icon> {{errorMsg}}
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label>名前</label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name">
            </div>
            <div class="form-group">
                <label>プロフ</label>
                <select [(ngModel)]="profile" class="form-control" name="profile">
                        <option [value]="0" selected>なし</option>
                        <option *ngFor="let p of ud.profiles|async" [value]="p.id">●{{p.id}} {{p.name}}</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label>本文</label>
            <button type="button" md-button (click)="aa()">AA</button>
            <textarea controls [(ngModel)]="text" class="form-control" name="text" (keypress)="key($event)"></textarea>
            <div [innerHTML]="text|md"></div>
        </div>
        <button type="submit" md-button>書き込む</button>
    </form>
</md-dialog-content>
<md-dialog-content *ngIf="ud.notToken|async">
    ログインしないと書き込めません
</md-dialog-content>
