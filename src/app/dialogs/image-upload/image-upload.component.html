<div md-dialog-content>
  <md-spinner *ngIf="now==='posting'"></md-spinner>
  <div *ngIf="now==='error'">
    <md-icon color="warn">error</md-icon>
    アップロードに失敗しました
  </div>
  <input type="file" #img>
  <button md-icon-button type="button" (click)="ok()">
    <md-icon>file_upload</md-icon>
  </button>
</div>
