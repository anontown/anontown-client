<div mat-dialog-content>
  <mat-spinner *ngIf="now==='posting'"></mat-spinner>
  <div *ngIf="now==='error'">
    <mat-icon color="warn">error</mat-icon>
    アップロードに失敗しました
  </div>
  <input type="file"
    #img>
  <button mat-icon-button
    type="button"
    (click)="ok()">
    <mat-icon>file_upload</mat-icon>
  </button>
</div>
